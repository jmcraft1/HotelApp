<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>New World Hotels</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
	</head>
	<body>
		<!-- hero -------------------------------------------->
			<section class="hero is-primary">
				<div class="hero-body">
					<div class="container">
						<br>
						<h1 class="title is-1">New World Hotels</h1>
						<h2 class="subtitle">Where your stay is out of this world!</h2>
					</div>
				</div>
            </section>
            
        <!-- columns ------------------------------------------>
        <div class="columns is-mobile">
            <div class="column">
                <div class="card">
	                <figure class="image is-600x480">
					  <img src="images/grandHotel.png">
					</figure>
                </div>
            </div>
            <div class="column">
            	<div class="card">
            		<div class="card-content">
            			<form method="post" action="SignInServlet" onsubmit="return SignInVal()" name="siform">
			            	<div class="field">
			            	<br>
							  <p class="control has-icons-left has-icons-right">
							    <input class="input is-primary" type="email" name="email" id="email" placeholder="Email">
							    <span class="icon is-small is-left">
							      <i class="fas fa-envelope"></i>
							    </span>
							    <span class="icon is-small is-right">
							      <i class="fas fa-check"></i>
							    </span>
							    <div id="emailError" class="error has-text-danger"></div>
							  </p>
							</div>
							<div class="field">
							  <p class="control has-icons-left">
							    <input class="input is-primary" type="password" name="pass" id="pass" placeholder="Password">
							    <span class="icon is-small is-left">
							      <i class="fas fa-lock"></i>
							    </span>
							    <div id="passError" class="error has-text-danger"></div>
							  </p>
							  <br>
							  <input class="button is-primary" type="submit" name="signIn" value="Sign In">
							</div>
						</form>
					</div>
				</div>
            </div>
            <div class="column">
            	<div class="box has-text-centered">
				  	<a href="CustomerCreateForm.html" class="button is-primary">Create Account</a> 
				  	<p id="butClicked"></p>
				</div>
            </div>
        </div>
        <footer class="footer">
		  <div class="content has-text-centered">
		    <p>New World Hotels, Copyright &copy; 2018</p>
		  </div>
		</footer>
	</body>
	<script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
	<script>
		var em = document.forms["siform"]["email"];
		var pw = document.forms["siform"]["pass"];
		
		var emailError = document.getElementById("emailError");
		var passError = document.getElementById("passError");
		
		em.addEventListener("blur", eVerify, true);
		pw.addEventListener("blur", pVerify, true);
		
		function SignInVal() {
			if (em.value == "") {
				em.style.border = "1px solid red";
				emailError.textContent = "Email address is required!";
				em.focus();
				return false;
			}
			if (pw.value == "") {
				pw.style.border = "1px solid red";
				passError.textContent = "Password is required!";
				pw.focus();
				return false;
			}
		}
		
		function eVerify() {
			if(em.value !="") {
				em.style.border = "1px solid #5E6E66";
				emailError.innerHTML = "";
				return true;
			}
		}
		function pVerify() {
			if(pw.value !="") {
				pw.style.border = "1px solid #5E6E66";
				passError.innerHTML = "";
				return true;
			}
		}

	</script>
</html>
