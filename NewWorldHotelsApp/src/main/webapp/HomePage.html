<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Home Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
</head>
<body>
	<!-- hero -------------------------------------------->
	<section class="hero is-primary">
		<div class="hero-body">
			<div class="container">
				<br>
				<h1 class="title is-1 has-text-grey-dark">Welcome to your home page</h1>
			</div>
			<nav>
				<ul class="list has-text-right has-text-grey-dark">
					<li class="current"><a href="HomePage.html">Home</a></li>
					<li><a href="ReservationForm.html">Make a Reservation</a></li>
					<li><a href="index.html">Sign Out</a></li>
				</ul>
			</nav>
		</div>
	</section>
	<section class="section">
		<div class="columns">
			<div class="column">
				<div class="card">
					<div class="card-content">
						<h2 id="reservationList">
			               
			            </h2>
			            
			            <form method="GET" action="ReservationServlet" name="seeReservations" onsubmit="loadReservations()">
				            <input class="input is-primary" type="email" name="email" id="email" placeholder="Email">
				            <br>
				            <br>
				            <input class="button is-primary" type="submit" name="seeRes" value="View Reservations">
			            </form>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="card">
					<div class="card-content">
						<div class="content">
							<h3 class="text has-text-weight-bold">If you would like to send a message to the host, you may do so here.</h3>
							<div class="field">
								<form method="post" action="MessageServlet" name="messages">
									<div class="control">
										<textarea class="textarea is-primary" name="messToHost" id="messToHost" placeholder="Enter message here"></textarea>
									</div>
									<br> 
									<p>From:</p>
									<input class="input is-primary" type="email" name="fromWho" id="fromWho" placeholder="email">
									<br>
									<br>
									<input class="button is-primary" type="submit" name="submitMess" value="Submit Message">
								</form>
								<br>
								<br>
								<form method="get" action="MessageServlet" name="messages">
									<p class="text has-text-weight-bold">To view message thread between you and the host enter email below and click view messages</p>
									<input class="input is-primary" type="email" name="myUser" id="myUser" placeholder="email">
									<br>
									<br>
									<input class = "button is-primary" type="submit" name="myUser" value="View Messages">
								</form>
								<div id="messToAndFrom"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="card">
					<div class="card-content">
						<div class="content">
							<form method="GET" action="RoomServlet" name="seeRooms" onsubmit="getSelection()">
								<label class="container has-text-weight-bold" >In this section, you can view available rooms</label> 
								<select name="whichLoc" id="availRooms">
									<option value="">Choose a location</option>
									<option value="1">Midtown Location</option>
									<option value="2">East Memphis Location</option>
									<option value="3">Downtown Location</option>
								 
								</select> 
								<br> 
								<br>
								<input class="button is-primary" type="submit" name="seeRooms" value="View available rooms">
							</form>
							<div id="roomList"></div>
							<br><br>
							<h4>Update profile</h4>
							<form method="get" action="PasswordServlet">
								<input type="email" name="email" id="email" placeholder="Email">
								<br><br>
								<input class="button is-primary" type="submit" name="submit" value="Update"> 
							</form>
							<br><br>
							<a href="profile.html">Change password</a>
							

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
<script src="HotelAjax.js"></script>
<script defer
	src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</html>
